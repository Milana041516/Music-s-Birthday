<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music's Birthday Card</title>
    <link href="css/main.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="envelope-wrapper">
            <div class="envelope">
                <div class="letter">
                    <div class="text">
                        <div class="hello-sticker"><img src="images/hello-sticker.png"></div>
                        <p>OPEN FOR</p>
                        <p class="surprise">SURPRISE</p>
                        <div class="sticker-buttons">
                            <ul>
                              <li><a href="main.html"><object data="images/sure-circle.svg" type="image/svg+xml" width="75px"></object></a></li>
                              <li><a href="main.html"><object data="images/okay-circle.svg" type="image/svg+xml" width="75px"></object></a></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
            <div class="heart"></div>
        </div>
    </div>

    <script src="js/main.js"></script>
</body>
</html>
